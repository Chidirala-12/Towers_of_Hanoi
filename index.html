<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOWER OF HANOI</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to right, #932180, #97BC3B, #EB711E);
        }

        .topnav {
            overflow: hidden;
            background-color: linear-gradient(to right, #932180, #97BC3B, #EB711E);
            width: 100%;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: #ddd;
        }

        .topnav a.active {
            color: white;
        }

        .row {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin-top: 20px;
            /* Adjust margin-top as needed */
        }

        .dock {
            border: 3px solid #333;
            padding: 15px;
            margin-top: 15px;
            display: flex;
            flex-direction: column; /* Change to column */
            align-items: center;
            justify-content: space-between;
            /* Added */
            width: 50%;
            /* Added */
        }

        select {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color:black;
            /* Peach color */
            border: none;
            color: peachpuff;
            border-radius: 5px;
        }

        button {
            margin: 10px;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: black;
            /* Peach color */
            border: none;
            color: white;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            font-size: 50px;
            /* Adjust font size as needed */
        }

        img {
            width: 75%;
            /* Adjust image size as needed */
            height: auto;
        }

        p {
            text-align: center;
            margin-top: 25px; /* Adjust margin-top as needed */
            color: black; /* Text color */
            font-size: 20px; /* Adjust font size as needed */
        }
    </style>
</head>

<body>
    <div class="topnav">
        <a class="active" href="hi.html">TOH</a>
        <a href="mainmenu.html" onclick="scrollToAbout()">About</a>
        <a href="mainmenu.html">Main</a>
        <a href="log.html">Login</a>
    </div>

    <div class="row" id="about">
        <h1>Tower of Hanoi</h1>
        <div class="dock">
            <img src="pic2.jpg" alt="Tower of Hanoi Image">
            <p style="font-size: 24px;">Choose the number of disks</p>
            <select>
                <option value="1.html">1 disk</option>
                <option value="2.html">2 disks</option>
                <option value="3.html">3 disks</option>
                <option value="4.html">4 disks</option>
                <option value="5.html">5 disks</option>
                <option value="TOH.html">6 disks</option>
            </select>
            <button onclick="startGame()">Start the Game</button>
        </div>
    </div>

    <script>
        function scrollToAbout() {
            var aboutSection = document.getElementById("about");
            if (aboutSection) {
                aboutSection.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function startGame() {
            var selectElement = document.querySelector('select');
            var selectedValue = selectElement.options[selectElement.selectedIndex].value;
            window.location.href = selectedValue;
        }
    </script>
</body>

</html>
